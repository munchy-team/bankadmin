      .bd-placeholder-img {

  <body class="bg-dark text-light">
    
 <main class="form-signin">
  <form>
    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="username" class="form-control me-2 bg-dark text-light" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control me-2 bg-dark text-light" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <center>
      <label>
      <input type="checkbox" value="remember-me"> Remember me
      </label> </center> 
    </div>
    <button class="w-100 btn btn-lg btn-outline-light" type="submit">Sign in</button>
    
    <br>
    <hr>
    <button class="w-100 btn btn-outline-light" type="submit">Sign in with Google</button>
    <br>
    <br>  
    <button class="w-100 btn  btn-outline-light" type="submit">Sign in with GitHub</button>
    <br>
    <br>

  </form>
